<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazacard</title>
    <link rel="stylesheet"  href="/style.css" >  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Photo<span>pi</span>X
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </div>
            <div class="icon">
                <a href="#">login</a>
            </div>
        </nav>
        <section class="text">
            
            <h1>Capturing the moments that captivate your heart.</h1>
            <input type="text" placeholder="SEARCH HERE">
            
        </section>
    </header>
    <section class="filter-gallery">
        <div class="portfolio-menu">
            <ul>
                <li class="active" data-filter="*">All</li>
                <li data-filter="nature">Nature</li>
                <li data-filter="faishon">Faishon</li>
                <li data-filter="wedding"> Wedding</li>
            </ul>
        </div>
        <div class="potfolio-item">
            <div class="item nature">
                <img src="/photoweb/p1.jpg" alt="Nature" width="100" height="100">
            </div>
            <div class="item faishon">
                <img src="/photoweb/p2.jpg" alt="Faishon" width="100" height="100">
            </div>
            <div class="item wedding">
                <img src="/photoweb/p3.jpg" alt="Nature" width="100" height="100">
            </div>
            <div class="item nature">
                <img src="/photoweb/p4.jpg" alt="Nature" width="100" height="100">
            </div>
            <div class="item faishon">
                <img src="/photoweb/p5.jpg" alt="Faishon" width="100" height="100">
            </div>
            <div class="item wedding">
                <img src="/photoweb/p6.jpg" alt="Nature" width="100" height="100">
            </div>
            <div class="item nature">
                <img src="/photoweb/p7.jpg" alt="Nature" width="100" height="100">
            </div>
            <div class="item faishon">
                <img src="/photoweb/p8.jpg" alt="Faishon" width="100" height="100">
            </div>
            <div class="item wedding">
                <img src="/photoweb/p9.jpg" alt="Nature" width="100" height="100">
            </div>
        </div>
    </section>
</body>
</html>
